<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New chat</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="shortcut icon"
    href="https://static.vecteezy.com/system/resources/thumbnails/007/225/199/small/robot-chat-bot-concept-illustration-vector.jpg"
    type="image/x-icon" />
  <style>
    .right1 {
      display: none;
    }
  </style>
</head>

<body class="bg-chatblack-50">
  <div class="flex h-[100vh]">
    <div class="left bg-left-40 w-2/12 text-chatblack-50">
      <center><button>New Chat<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" class="icon-md justify-around">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M16.7929 2.79289C18.0118 1.57394 19.9882 1.57394 21.2071 2.79289C22.4261 4.01184 22.4261 5.98815 21.2071 7.20711L12.7071 15.7071C12.5196 15.8946 12.2652 16 12 16H9C8.44772 16 8 15.5523 8 15V12C8 11.7348 8.10536 11.4804 8.29289 11.2929L16.7929 2.79289ZM19.7929 4.20711C19.355 3.7692 18.645 3.7692 18.2071 4.2071L10 12.4142V14H11.5858L19.7929 5.79289C20.2308 5.35499 20.2308 4.64501 19.7929 4.20711ZM6 5C5.44772 5 5 5.44771 5 6V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V14C19 13.4477 19.4477 13 20 13C20.5523 13 21 13.4477 21 14V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V6C3 4.34314 4.34315 3 6 3H10C10.5523 3 11 3.44771 11 4C11 4.55228 10.5523 5 10 5H6Z"
              fill="currentColor"></path>
          </svg></button></center>
      <div class="chats flex flex-col justify-center items-center space-y-2">


        {% for chat in myChats %}
        <div
          class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-600 cursor-pointer flex justify-start items-center">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
            stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>{{chat.questions}}</span>
        </div>
        {% endfor %}

      </div>
    </div>
    <div class="right bg-chatblack-50 w-10/12 text-left-40 flex justify-center top-11">
      <div class="logowithimg text-center w-full text-3xl font-bold ">
        <ul class="flex justify-center items-center box-border top-3">
          <li>
            <img class="flex rounded-full p-4 w-36"
              src="https://static.vecteezy.com/system/resources/thumbnails/007/225/199/small/robot-chat-bot-concept-illustration-vector.jpg "
              class="flex justify-center items-center" alt="" />
          </li>
          <li class="flex">Code_निवारण</li>
        </ul>
        <div class="textalign flex justify-center items-center box-border top-11 py-9">
          HOW CAN I HELP YOU TODAY?
        </div>
        <div class="itemsorow flex py-4 w-[60vw] flex-col absolute  justify-center">
          <div class="example flex flex-col justify-center items-center ">
            <button class="fonts w-[16vw]">Write an email to your sir</button>
          </div>
          <button class="fonts w-[16vw]">Write an email to your sir</button>

          <button class="fonts w-[16vw]">Write an email to your sir</button>
        </div>

        <div class="capability flex flex-col justify-center items-center float-left">
          <button class="fonts">Give me alogorithm of sort an array</button>
          <button class="fonts">Give me alogorithm of sort an array</button>
          <button class="fonts">Give me alogorithm of sort an array</button>
        </div>
        <div class="input_w">
          <div class="box-size">
          <input class="text_feild " placeholder="Send a Messages" type="text" id="questionInput">
          <button class="sendbtn" id="sendbutton"><svg width="15" height="15" viewBox="0 0 22 24" fill="none"
              class="text-white dark:text-black">
              <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg></button>
          </div>
        </div>

      </div>

    </div>
    <div class="right1 m-auto w-full items-center flex flex-col">
      <div class="box1  flex justify-center w-[50vw] ">
        <img width="40px" class="bg-slate-700"
          src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="">
        <div id="question1">what is your name</div>
      </div>
      <div class="box2 m-auto  flex justify-start w-full items-center flex-col ">
        <div class="box flex justify-start w-[40vw] flex-col ">
          <img width="40px" class="bg-slate-700"
            src="https://static.vecteezy.com/system/resources/thumbnails/007/225/199/small/robot-chat-bot-concept-illustration-vector.jpg "
            alt="">
          <div class="flex flex-col space-7-1"></div>
          <div class="items-start" id="solution">My name is jaydeep</div>
        </div>
      </div>
      <div class="input_x">
        <div class="box-size1">
        <input class="text_feild " placeholder="Send a Messages" type="text" id="question">
        <button class="sendbtn" id="s"><svg width="15" height="15" viewBox="0 0 22 24" fill="none"
            class="text-white dark:text-black">
            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"></path>
          </svg></button>
        </div>
      </div>

    </div>
  </div>
  </div>

  </div>

  </div>

  </div>

  </div>
  <script src="/static/js/script.js"></script>

</body>

</html>
